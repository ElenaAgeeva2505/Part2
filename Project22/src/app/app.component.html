
<form class="container my-auto">
  <div class="mb-3">
    <label class="form-label">Название</label>
    <input class="form-control" pattern="[a-zA-Zа-яА-ЯеЁ]*" required #name="ngModel" [(ngModel)]="create_book.name" type="text" class="form-control" name="book_name">
  </div>
  
  
  <div *ngIf="name.invalid && (name.dirty || name.touched)">
    <div *ngIf="name.hasError('required')" role="alert" class="alert alert-danger mt-2">
 Поле должно быть заполнено
    </div>
    <div *ngIf="name.hasError('pattern')" role="alert" class="alert alert-danger mt-2">
 Поле не должно содержать цифр, специальных символов
    </div>
</div>

  <div class="mb-3">
    <label class="form-label">Автор</label>
    <input pattern="[a-zA-Zа-яА-ЯеЁ]*" required #author="ngModel" [(ngModel)]="create_book.author" type="text" class="form-control" name="author_name">
  </div>

  <div *ngIf="author.invalid && (author.dirty || author.touched)">
    <div *ngIf="author.hasError('required')" role="alert" class="alert alert-danger mt-2">
  Поле должно быть заполнено
    </div>
    <div *ngIf="author.hasError('pattern')" role="alert" class="alert alert-danger mt-2">
  Поле не должно содержать цифр, специальных символов
    </div>
  </div>
  <button class="btn btn-primary" [disabled]="name.invalid||author.invalid" (click)="createBook()" type="submit">Добавить</button>
  </form>

<div>
  <h1 class="display-6 container m-5">Список книг</h1>
  <table class="table table-striped container pt-10">
    <thead>
      <tr>
        <th>Номер</th>
        <th>Название</th>
        <th>Автор</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books; index as i">
        <th scope="row">{{i+1}}</th>
        <td>{{book.name}}</td>
        <td>{{book.author}}</td>
      </tr>
    </tbody>
  </table>
</div>
