
<div>
  <h1>Числа</h1>
  <button (click)="getCounter()">Запустить поток 1</button>
  <button *ngIf="enableStopButton" (click)="stopSubs()"> Остановить поток 1</button>
  <table>
    <thead>
      <tr>
        <th>Начиная с 0</th>
        <th>Рандомные</th>
      </tr>
    </thead>
    <tbody>
        <td><p *ngFor="let count of counterService.counterArray">{{ count }}</p></td>
        <td></td>
    </tbody>
  </table>
  
</div>
